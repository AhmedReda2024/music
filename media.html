<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music player</title>
    <!-- ========== GOOGLE FONTS ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ========== GOOGLE FONTS ========== -->
    <!-- ========== FONTAWESOME ========== -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- ========== FONTAWESOME ========== -->

    <!-- ==========  MAIN CSS ========== -->
    <link rel="stylesheet" href="./css/media.css" />
    <!-- ==========  MAIN CSS ========== -->
  </head>
  <body>
    <!-- ========== Start navBar ========== -->
    <header class="header">
      <a href="./index.html" class="logo">
        <i class="fas fa-music"></i> music</a
      >
      <nav>
        <ul class="list-menu">
          <li><a href="./index.html">home</a></li>
          <li><a href="./index.html">about</a></li>
          <li><a href="./index.html">artist</a></li>
          <li><a href="./index.html">gallery</a></li>
          <li><a href="./index.html">blog</a></li>
          <li><a href="./index.html">contact</a></li>
        </ul>
      </nav>
      <div id="toggleMenu" class="fas fa-bars"></div>
    </header>
    <!-- ========== End navBar ========== -->

    <!-- ========== Start MUSIC PLAYER SECTION ========== -->
    <section class="media">
      <div class="container-media">
        <div class="music-player">
          <nav>
            <div class="circle">
              <a href="./index.html"><i class="fas fa-angle-left"></i></a>
            </div>
            <div class="circle">
              <i class="fas fa-bars"></i>
            </div>
          </nav>
          <img class="song-img" src="./images/about-img.webp" alt="music-img" />
          <div class="music-text">
            <h2>summertime sadness</h2>
            <p>I just wanted you to know</p>
          </div>

          <audio id="song">
            <source
              src="./images/Lana Del Rey - Summertime Sadness.mp3"
              type="audio/mpeg"
            />
          </audio>

          <input type="range" value="0" id="progress" />

          <div class="controls">
            <div class="icon">
              <i class="fas fa-backward" id="prevSong"></i>
            </div>
            <div class="icon">
              <i class="fas fa-play" id="playIcon"></i>
            </div>
            <div class="icon">
              <i class="fas fa-forward" id="nextSong"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ========== End MUSIC PLAYER SECTION ========== -->

    <!-- ========== Start FOOTER SECTION ========== -->
    <footer class="footer" id="footer">
      <ul class="social">
        <li>
          <a href="https://facebook.com" target="_blank">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://linkedin.com" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://github.com" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </li>
      </ul>

      <p>2020 - 2023 Â© Music. Design by Ahmed Reda.</p>
    </footer>
    <!-- ========== End FOOTER SECTION ========== -->

    <!-- ========== MAIN JS ========== -->
    <script src="./js/media.js"></script>
    <!-- ========== MAIN JS ========== -->
  </body>
</html>
